<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Skeleton War</title>
    <script src="http://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script>
    var score = 0;
    var deaths = 0;
    var MAX_DEATHS = 3;
</script>
<script src="boot.js"></script>
<script src="menu.js"></script>
<script src="lose.js"></script>
<script src="win.js"></script>
<script src="utils.js"></script>
<script src="level1.js"></script>
<script src="level2.js"></script>
<script src="level3.js"></script>
<script src="level4.js"></script>
<script src="level5.js"></script>
<script src="level6.js"></script>
<script src="level7.js"></script>
<script type="text/javascript">
  console.clear();
  var config = {
      type: Phaser.AUTO,
      width: 1300,
      height: 600,
      physics: {
          default: 'arcade',
          arcade: {
              gravity: { y: 500 },
              debug: false
          }
      }
  };
  var game = new Phaser.Game(config);

  game.scene.add('boot', bootState);
  game.scene.add('menu', menuState);
  game.scene.add('lose', loseState);
  game.scene.add('win', winState);
  game.scene.add('level1', level1State);
  game.scene.add('level2', level2State);
  game.scene.add('level3', level3State);
  game.scene.add('level4', level4State);
  game.scene.add('level5', level5State);
  game.scene.add('level6', level6State);
  game.scene.add('level7', level7State);

  game.scene.start('boot');
</script>

</body>
</html>
