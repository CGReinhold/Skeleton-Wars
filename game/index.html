<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Skeleton War</title>
    <script src="http://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script src="boot.js"></script>
<script src="menu.js"></script>
<script src="game.js"></script>
<script type="text/javascript">
  console.clear();
  var config = {
      type: Phaser.AUTO,
      width: 1300,
      height: 600,
      physics: {
          default: 'arcade',
          arcade: {
              gravity: { y: 500 },
              debug: false
          }
      }
  };
  var game = new Phaser.Game(config);

  game.scene.add('boot', bootState);
  game.scene.add('menu', menuState);
  game.scene.add('game', gameState);

  game.scene.start('boot');
</script>

</body>
</html>
